<nav id="leftcol" class="sidebar col-md-2">
	<!-- <div class="well"> -->
	<ul id="sidebar" class="well nav sidenav" data-spy="affix" data-offset-top="10">
		<h2>Menu</h2>
		<li ng-repeat="option in options">
			<a href="#{{option.state}}" title="{{option.title}}" du-smooth-scroll>{{option.name}}</a>
		</li>
		<li><a href="#top" title="Retourner en haut de la page" du-smooth-scroll>Retour en haut</a></li>
	</ul>		
	<!-- </div> -->
	
</nav>


<script type="text/javascript">
	/* Responsive width when using the bootstrap affix plugin (width became absolute) with a fluid grid */
	$(function(){
		var sideBarNavWidth=$('#leftcol').width();
		$('#sidebar').css('width', sideBarNavWidth);
	});


	$('#sidebar').affix({
		offset: {
			top: 250
		}
	});

	/* activate scrollspy menu */
	var $body   = $(document.body);
	var navHeight = $('.navbar').outerHeight(true) + 10;

	$body.scrollspy({
		target: '#leftCol',
		offset: navHeight
	});
</script>
